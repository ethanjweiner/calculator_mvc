<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles.css" /></head>
  <script src="./app.js" type="module"></script>  
  <title>Calculator</title>
</head>
<body>
  <div id="calculator">
    <div id="screen">
      <div id="operation-window"></div>
      <div id="entry-window">0</div>
    </div>
    <div id="buttons">
      <div class="row">
        <button data-type="clear-entry">CE</button>
        <button data-type="clear">C</button>
        <button data-type="negate">NEG</button>
        <button data-type="operator" data-symbol="/">/</button>
      </div>
      <div class="row">
        <button data-type="digit" data-symbol="7">7</button>
        <button data-type="digit" data-symbol="8">8</button>
        <button data-type="digit" data-symbol="9">9</button>
        <button data-type="operator" data-symbol="x">x</button>
      </div>
      <div class="row">
        <button data-type="digit" data-symbol="4">4</button>
        <button data-type="digit" data-symbol="5">5</button>
        <button data-type="digit" data-symbol="6">6</button>
        <button data-type="operator" data-symbol="-">-</button>
      </div>
      <div class="row">
        <button data-type="digit" data-symbol="1">1</button>
        <button data-type="digit" data-symbol="2">2</button>
        <button data-type="digit" data-symbol="3">3</button>
        <button data-type="operator" data-symbol="+">+</button>
      </div>
      <div class="row">
        <button data-type="digit" data-symbol="0">0</button>
        <button data-type="decimal">.</button>
        <button data-type="operator" data-symbol="%">%</button>
        <button data-type="equals">=</button></div>
    </div>
  </div>
</body>
</html>
